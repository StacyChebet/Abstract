{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="uf-8">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cabin+Sketch|Codystar|Fontdiner+Swanky|Hanalei+Fill|Nosifer|Playball"
        rel="stylesheet">
    <title>ABSTRACT</title>

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

</head>

<body>
    {% include 'navbar.html' %}
    {% block content %}
    <!--Adding a search form-->
    <div class="col-sm-4 col-md-4 col-lg-10 navbar-right">
        <!--Adding a search form-->
        <div class="col-sm-4 col-md-4 navbar-right">
            <form class="navbar-form" role="search" action="{% url 'search_results'%}">
                <div class="input-group">
                    <input type="text" name='image' class="form-control" placeholder="Search image">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!--Search form end-->
    {% endblock %}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
