{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            {% if images%}
            <h2>Found {{images|length}} of searched term {{message}}</h2>
            {% else %}
            <h2>Found 0 articles for the search term {{message}}</h2>
            {% endif %}
        </div>
    </div>
    <div class="row">
        {% if images %}
        {% for image in images %}
        <div class="col-sm-6 col-md-3">
            <h1>{{image.name}}</h1>
            <img src="{{image.image.url}}" alt="">
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
